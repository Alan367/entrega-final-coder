<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <ul class="nav nav-tabs dark bg-dark">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Salir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./galeria.html"
            >Galeria</a
          >
        </li>
      </ul>

      <a
        class="nav-link text-white"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        <img
          src="./imagenes/icons8-add-shopping-cart-100.png"
          class="carrito"
          alt=""
        />
        <p class="bi bi-cart mx-5" id="carritoContenedor">0</p>
      </a>
    </header>
    <main>
      <h1>The outlet of dreams</h1>
      <h2>Ropa informal</h2>

      <div id="card_caja" class="contenedor"></div>

      <section><div class="row mt-5" id="contenedor"></div></section>

      <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Carrito</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                  Vaciar carrito
                </button>
                <button type="button" id="continuar" class="btn btn-success">
                  Continuar compra
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>

                <span>Precio total:</span>
                <p class="text-center" id="precioTotal"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./stock.JS"></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
